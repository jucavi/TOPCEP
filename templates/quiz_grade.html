{% extends 'base.html' %}

{% block navbar %}
{% include '_navbar.html' %}
{% endblock %}


{% block content %}
<h1 class="text-center diasplay-1 my-5">Quiz</h1>
<div class="container w-50">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Question</th>
        <th scope="col">Answer</th>
        <th scope="col">Correct</th>
      </tr>
    </thead>
    <tbody>
      {% for q in quiz %}
      <tr>
        <td>{{ q.question }}</td>
        <td>{{ q.choice }}</td>
        <td>{{ q.answer }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</form>

<div class="pb-5"></div>
{% endblock %}
